  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 text-white" style="min-height: 100vh; background-color: #1e1d2d;">
          <div class="sidebar position-fixed">
            <nav>
              <a class="navbar-brand pt-5 pl-3" href="#">
                Logo.
              </a>
              <p class="brand2 pt-5 pl-3">Dashboard</p>
              <hr class="border-white">
              <ul class="nav flex-column">
                <li class="nav-item text-white">
                  <a class="nav-link active menu" href="index.html"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="nav-link dropdown-toggle menu"><i class="fas fa-list-ul"></i>List Menu</a>
                  <ul class="list-unstyled">
                      <li>
                          <a class="nav-link pl-4" href="list_menu.html"><i class="fas fa-book-open"></i>Regular Menu</a>
                      </li>
                      <li>
                          <a class="nav-link pl-4" href="add_menu.html"><i class="fas fa-plus-circle"></i>Add Menu</a>
                      </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link menu" href="booking_page.html"><i class="fas fa-user booking"></i>Booking</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="col-10 text-white" style="background-color: #1a1927;">
            <div class="container">
                <header>
                    <div class="row pt-3">
                        <div class="col-12">
                          <nav class="navbar navbar-expand navbar-light px-0 ">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                              </form>
                              <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle user text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user user-icon"></i>Username
                                  </a>
                                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Setting</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Logout</a>
                                  </div>
                                </li>
                            </div>
                          </nav>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="container">
                        <form class="py-5 ">
                            <h2 class="pt-2">Add Menu</h2>
                            <hr>
                            <div class="form-row pt-2">
                                <div class="form-group col">
                                    <label for="titlemenu">Title</label>
                                    <input type="text" class="form-control" id="titlemenu" placeholder="Title Menu">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">Image</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                          <input type="file" class="custom-file-input" id="inputGroupFile02" >
                                          <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputAddress2">Price</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">$</span>
                                          <span class="input-group-text">0.00</span>
                                        </div>
                                        <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputAddress2">Special Menu</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>None</option>
                                        <option>Special Menu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Short Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label check-label" for="gridCheck" style="padding: 2px 0 0 5px;">
                                    Publish
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary booking-button mr-3 px-4" onclick="remove()">Save</button>
                            <button type="button" class="btn btn-danger px-4" onclick="remove()">Cancel</button>
                          </form>
                    </div>
                </section>
            </div>
        </div>
      </div>
    </div>

    <script src="./function.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
